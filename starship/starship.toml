add_newline = false

# Define a custom prompt format
format = """
╭─$directory$package$python$java$nodejs$elixir$elm$scala$ruby$perl$php$go$rust$nim$dart$deno$crystal$cmake$meson$gradle$guix_shell$nix_shell$conda$quarto$pulumi$terraform$dotnet$gleam$opa$typst$zig$swift$dart$scala$lua$ocaml$git_commit$git_status$git_branch$git_tag$cmd_duration
╰─>$time$custom$character
